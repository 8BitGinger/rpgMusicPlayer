<!DOCTYPE html>
<html lang="en" class="backer">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player Practice</title>
</head>
<body>

    <div class="container">

        <div class="card-back">
            <h1></h1>
        </div>

        <div class="music-player">
            <!-- <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>   
                
            </nav> -->

        <img src="./assets/images/mind.jpg" alt="music image" class="song-image">
            <h1>RPG Music Player</h1>
            <p>Epic Fantasy Music</p>


        <audio id="song" class="player">
                <source src="./assets/audio/3114348.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">


        <div class="controls">
            <!-- <div class="btn-music">
                <i class="fa-solid fa-backward" ></i>
            </div> -->

            <div onclick="playPause()" class="btn-music" id="ctrlIcon">
                <i id="symIcon" class="fa-solid fa-play" ></i>
            </div>

            <!-- <div class="btn-music">
                <i class="fa-solid fa-forward"></i>
            </div> -->
           </div>
        </div>

        <div class="card-front">
            <h1></h1>
        </div>
    </div>

    <footer>
        <a href="https://8bitginger.github.io/studentPortfolio/" class="link"><i class="fa-solid fa-folder-tree"></i>View My Projects</a>
    </footer>
    
</body>
<script>
    let progress = document.getElementById("progress");
let song = document.getElementById("song");

let ctrlIcon = document.getElementById("ctrlIcon");
let symIcon = document.getElementById("symIcon")
// let progress = document.getElementById("progress");
// let progress = document.getElementById("progress");

song.onloadedmetadata = function() {
    progress.max = song.ondurationchange;
    progress.value = song.currentTime;
}



function playPause() {
    if(symIcon.classList.contains("fa-pause")){
        song.pause();
        symIcon.classList.remove("fa-pause");

        symIcon.classList.add("fa-play")
    } else {
        song.play();
        symIcon.classList.remove("fa-play");
        symIcon.classList.add("fa-pause");

    }
}

if(song.play()) {
    setInterval(() => {
        progress.value = song.currentTime;}, 500);
    }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
    }
</script>
</html>
